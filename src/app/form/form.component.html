<form [formGroup]="formGroup1" (ngSubmit)="onSubmit(formGroup1)">
  
  <div>
    <input type="text"formControlName="firstName"placeholder="first name">
    <br>
    <input type="text"formControlName="lastName"placeholder="last name">
    <br>
    <input type="text"formControlName="mail"placeholder="E-mail">
    <br>
    <input type="number" min="0" max="99" formControlName="old"placeholder="old">
  </div>
<button>Submit</button>
</form>
